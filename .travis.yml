dist: bionic
sudo: required
language: c
services:
    - docker

matrix:
    include:
        # other builds
        - os: linux
          env: DISTRO=opensuse/tumbleweed
          compiler: gcc

        - os: linux
          env: DISTRO=fedora:latest MAKE_INSTALL=1
          compiler: clang

before_install:
    # Tumbleweed requires newer runc due glibc 2.33
    - sudo apt-get install libseccomp-dev
    - git clone https://github.com/opencontainers/runc && cd runc
    - make -j$(getconf _NPROCESSORS_ONLN)
    - make -j$(getconf _NPROCESSORS_ONLN) install

    # pull rate limit workaround
    - tmpdaemon=$(mktemp)
    - sudo jq '."registry-mirrors" += ["https://mirror.gcr.io"]' /etc/docker/daemon.json > $tmpdaemon
    - sudo mv $tmpdaemon /etc/docker/daemon.json
    - sudo systemctl daemon-reload
    - sudo systemctl restart docker
    - docker system info

    # ltp
    - DIR="/usr/src/ltp"
    - printf "FROM $DISTRO\nRUN mkdir -p $DIR\nWORKDIR $DIR\nCOPY . $DIR\n" > Dockerfile
    - cat Dockerfile
    - docker build --security-opt seccomp:unconfined -t ltp .

script:
    - INSTALL="${DISTRO%%:*}"
    - INSTALL="${INSTALL%%/*}"
    - if [ "$MAKE_INSTALL" = 1 ]; then INSTALL_OPT="-i"; fi
    - if [ ! "$TREE" ]; then TREE="in"; fi
    - case $VARIANT in cross-compile*) BUILD="cross";; i386) BUILD="32";; *) BUILD="native";; esac
    - docker run -t ltp /bin/sh -c "cd travis && ./$INSTALL.sh && if [ \"$VARIANT\" ]; then ARCH=\"$ARCH\" ./$INSTALL.$VARIANT.sh; fi && ../build.sh -o $TREE -t $BUILD -c $CC $INSTALL_OPT"
