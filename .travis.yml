dist: bionic
sudo: required
language: c
services:
    - docker

matrix:
    include:
        # 32 bit build
        - os: linux
          env: DISTRO=debian:stable VARIANT=i386
          compiler: gcc

        # other builds
        - os: linux
          env: DISTRO=fedora:latest MAKE_INSTALL=1
          compiler: clang

        - os: linux
          env: DISTRO=centos:7 TREE=out
          compiler: gcc

        - os: linux
          env: DISTRO=debian:testing VARIANT=i386
          compiler: gcc

        - os: linux
          env: DISTRO=debian:oldstable VARIANT=i386
          compiler: clang

        - os: linux
          env: DISTRO=opensuse/tumbleweed
          compiler: gcc

        - os: linux
          env: DISTRO=opensuse/leap
          compiler: gcc

        - os: linux
          env: DISTRO=debian:oldstable VARIANT=i386
          compiler: gcc

        - os: linux
          env: DISTRO=debian:testing VARIANT=i386
          compiler: clang

        - os: linux
          env: DISTRO=ubuntu:eoan TREE=out
          compiler: gcc

        - os: linux
          env: DISTRO=ubuntu:xenial
          compiler: gcc

        - os: linux
          env: DISTRO=centos:latest
          compiler: gcc

before_install:
    - df -hT
    - DIR="/usr/src/ltp"
    - printf "FROM $DISTRO\nRUN mkdir -p $DIR\nWORKDIR $DIR\nCOPY . $DIR\n" > Dockerfile
    - cat Dockerfile
    - docker build -t ltp .

script:
    - INSTALL="${DISTRO%%:*}"
    - INSTALL="${INSTALL%%/*}"
    - if [ "$MAKE_INSTALL" = 1 ]; then INSTALL_OPT="-i"; fi
    - if [ ! "$TREE" ]; then TREE="in"; fi
    - BUILD="32"
    - docker run -t ltp /bin/sh -c "cd travis && ./$INSTALL.sh && if [ \"$VARIANT\" ]; then ARCH=\"$ARCH\" ./$INSTALL.$VARIANT.sh; fi && ../build.sh -o $TREE -t $BUILD -c $CC $INSTALL_OPT"
